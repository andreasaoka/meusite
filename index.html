    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #f4f4f4;
            display: flex;

            color: #fff;
            width: 100%;

            padding: 1rem 0;
        }

        header .header-content {

        }

        }

        nav {

            width: 100%;

            padding: 1rem 0;
        }

        nav ul {
            list-style: none;

        }

        nav ul li {

        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav ul li a:hover {

        }

        main {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .section-content {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-content h2 {
            margin-bottom: 20px;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flex-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        .flex-container .text-right {
            max-width: 600px;
            text-align: justify;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-media a {
            color: #333;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            font-size: 24px;
            padding: 10px;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-media a:hover {
            background: #ddd;
        }
    </style>
</head>
